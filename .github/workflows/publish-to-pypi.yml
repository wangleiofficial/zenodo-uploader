# .github/workflows/publish-to-pypi.yml

name: Publish Python Package to PyPI

on:
  # This workflow runs automatically whenever you create a new release on GitHub.
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # These permissions are required for the PyPI Trusted Publisher feature (OIDC).
    permissions:
      id-token: write # Required to authenticate with PyPI.
      contents: read  # Required to check out the repository.

    steps:
    - name: Checkout repository
      # Checks out your repository's code so the job can access it.
      uses: actions/checkout@v4

    - name: Set up Python
      # Installs a specific version of Python.
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      # Installs the tools needed to build and publish your package.
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      # Runs the `build` command to create the .whl and .tar.gz files.
      run: python -m build

    - name: Publish package to PyPI
      # This is the official action from the Python Packaging Authority (PyPA).
      # It will automatically handle authentication using the id-token permission
      # and upload the contents of the 'dist' directory to PyPI.
      uses: pypa/gh-action-pypi-publish@release/v1